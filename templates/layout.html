<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Technologies - Secure Authentication System{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F3F4F6;
            color: #333;
        }
        /* Header Styling */
        header {
            background-color: #1E3A8A;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #10B981;
        }
        header .cta-button {
            background-color: #10B981;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        header .cta-button:hover {
            background-color: #0f805a;
        }
        header .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        /* Technologies Section */
        .technologies {
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }
        .technologies h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        .technologies .grid {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .technologies .grid div {
            background-color: #1E3A8A; 
            color: #fff; 
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        /* Content Container */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Footer Styling */
        .footer {
            background-color: #1E3A8A;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
            <a href="#features">Features</a>
            <a href="#technologies">Technologies</a>
        </nav>
        <div class="logo">ðŸ”’ Secure Auth System</div>
        <button class="cta-button">Try Demo</button>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Technologies Section -->
    <section id="technologies" class="technologies">
        <h2>Technologies We Use</h2>
        <div class="grid">
            <div>Python</div>
            <div>Flask</div>
            <div>SQLite</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Secure Authentication System | <a href="mailto:support@teamsas.com">Contact Us</a></p>
    </footer>
</body>
</html>
