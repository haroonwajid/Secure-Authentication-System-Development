<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F3F4F6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1E3A8A;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        .button {
            background-color: #10B981;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }
        .button-secondary {
            background-color: #1E3A8A;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ message }}</h2>
        <p>Please log in to continue or go back to registration.</p>
        <div class="button-container">
            
            <a href="{{ url_for('login') }}" class="button">Login</a>
            <a href="{{ url_for('register') }}" class="button button-secondary">Register</a>
        </div>
    </div>
</body>
</html>
